<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsSlider</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class="container body-content">
            <div class="test"></div>
            <!-- <div class="test1"></div> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jsSlider.js"></script>
    <script>
        $(function(){
            var images = [
                {src: 'images/image1.jpg', alt: 'image1'},
                {src: 'images/image2.jpg', alt: 'image2'},
                {src: 'images/image3.jpg', alt: 'image3'},
                {src: 'images/image4.jpg', alt: 'image4'},  
                {src: 'images/image5.jpg', alt: 'image5'}
            ]

            $('.test').jsSlider(images, 500);
            // $('.test').jsSlider(images);
        })
    </script>
</body>
</html>
